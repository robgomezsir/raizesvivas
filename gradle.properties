# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Enable Jetpack Compose
android.useAndroidX=true
android.enableJetifier=false

# Increase memory
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m \
  --add-opens=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.jvm=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED \
  --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED

# Enable parallel builds
org.gradle.parallel=true
org.gradle.caching=true

# Kotlin
kotlin.code.style=official

# SDK Compatibility
# Otimizações de build para compilação incremental mais rápida
# Non-transitive R classes: melhora a velocidade de compilação incremental
# Non-final resource IDs: permite otimizações adicionais de build
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# KAPT - Suprimir avisos de opções não reconhecidas
# Essas opções são gerenciadas automaticamente pelos plugins (Hilt, Room)
# As opções do Room são passadas para todos os processadores, mas apenas o Room as reconhece
# O warning é esperado e não afeta a funcionalidade - pode ser ignorado com segurança
kapt.verbose=false
org.gradle.configuration-cache=true




